<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { padding: 10px; font-size: 16px; }
        .container { width: 40%; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple URL Shortener</h2>
        <form method="post">
            <input type="url" name="long_url" placeholder="Enter your long URL" required>
            <button type="submit">Shorten</button>
        </form>

        {% if short_url %}
            <p>Shortened URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
        {% endif %}

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
